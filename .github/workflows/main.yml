name: Auto Deploy FNBRMENA Bot On Master Branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t fnbrmena_image:latest .

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to VM
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            docker stop FNBRMENA_CONTAINER || true
            docker rm FNBRMENA_CONTAINER || true
            docker run -d --name FNBRMENA_CONTAINER fnbrmena_image:latest
          EOF
