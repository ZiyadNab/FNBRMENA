name: Auto Deploy FNBRMENA Bot On Master Branch

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Create TAR file
        run: |
          tar -cvf FNBRMENA.tar App Dockerfile

      - name: Transfer TAR file to VM
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" scp -o StrictHostKeyChecking=no FNBRMENA.tar ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/tmp/fnbrmena_repo/

      - name: Deploy and Build Docker image on VM
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd /tmp/fnbrmena_repo
            tar -xf FNBRMENA.tar
            rm -rf FNBRMENA.tar
            echo "${{ secrets.FIREBASE_CONFIG }}"
            docker rm -f FNBRMENA_CONTAINER || true
            docker build --no-cache -t fnbrmena_image:latest .
            docker run -d --name FNBRMENA_CONTAINER \
              -e firebase_config="${{ secrets.FIREBASE_CONFIG }}" \
              -e discord_token="${{ secrets.PRD_DISCORD_TOKEN }}" \
              fnbrmena_image:latest
            rm -rf *
          EOF
